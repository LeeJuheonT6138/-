<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Point in Japan</title>
    <script>
        function generatePoint() {
            fetch('/generate')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('map').src = 'data:image/png;base64,' + data.image;
                    document.getElementById('region').innerText = 'Region: ' + data.region;
                    document.getElementById('city').innerText = 'City: ' + data.city;
                });
        }
    </script>
</head>
<body>
    <h1>Random Point in Japan</h1>
    <button onclick="generatePoint()">Start</button>
    <div>
        <img id="map" style="width: 1800px; height: 1200px;" alt="Map will be displayed here">
        <p id="region">Region: </p>
        <p id="city">City: </p>
    </div>
</body>
</html>
